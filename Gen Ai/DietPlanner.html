<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Diet Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      color: #003344;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #003366;
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #333;
      animation: fadeIn 1.2s ease-out;
    }

    select, textarea {
      cursor: default;
    }

    button {
      cursor: pointer;
    }

    select, button, textarea {
      width: 100%;
      max-width: 500px;
      margin: 15px 0;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.3s;
      background-color: #ffffffee;
    }

    select:hover, textarea:hover {
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, #66d9ef, #3399cc);
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5bc0de, #2b89b3);
      transform: scale(1.03);
    }

    textarea {
      height: 300px;
      resize: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ü•ó AI Diet Planner</h1>
  <p>Get your personalized 1-day meal plan</p>

  <select id="goal">
    <option value="Balanced Diet">Balanced Diet</option>
    <option value="Weight Loss">Weight Loss</option>
    <option value="Muscle Gain">Muscle Gain</option>
    <option value="Low-Carb">Low-Carb</option>
    <option value="Diabetic-Friendly">Diabetic-Friendly</option>
    <option value="Heart Health">Heart Health</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Vegan">Vegan</option>
    <option value="Keto">Keto</option>
    <option value="PCOS-Friendly">PCOS-Friendly</option>
    <option value="Thyroid Support">Thyroid Support</option>
  </select>

  <button onclick="generatePlan()">‚ú® Generate Meal Plan</button>
  <textarea id="output" placeholder="Your meal plan will appear here..." readonly></textarea>

  <script>
    async function generatePlan() {
      const goal = document.getElementById("goal").value;
      const output = document.getElementById("output");
      output.value = "Generating meal plan... Please wait ‚è≥";

      try {
        const response = await fetch("https://YOUR-NGROK-URL/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ goal })
        });

        if (response.ok) {
          const data = await response.json();
          output.value = data.meal_plan;
        } else {
          output.value = "‚ùå Failed to fetch plan. Please check the backend.";
        }
      } catch (error) {
        output.value = "üö´ Error connecting to backend. Is it running?";
      }
    }
  </script>
</body>
</html>
